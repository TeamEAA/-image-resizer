<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression and Resizing</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#202124',
                        'dark-card': '#303134',
                        'dark-text-primary': '#e8eaed',
                        'dark-text-secondary': '#9aa0a6',
                        'dark-text-muted': '#bdc1c6',
                        'dark-border': '#5f6368',
                        'dark-accent': '#8ab4f8',
                        'dark-accent-hover': '#a2c6f9',
                        'dark-success': '#81c995',
                        'dark-hover': '#3c4043',
                        'dark-button-disabled': '#5f6368',
                        'dark-button-text-disabled': '#9aa0a6',
                    }
                }
            }
        }
    </script>
    <!-- JSZip for batch download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        input[type="file"] { display: none; }
        .drag-over { background-color: #3c4043; border-color: #8ab4f8; }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none; margin: 0;
        }
        input[type=number] { -moz-appearance: textfield; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 20px; height: 20px;
            background: #8ab4f8; border-radius: 50%; cursor: pointer; margin-top: -6px;
        }
        input[type=range]::-moz-range-thumb {
            width: 20px; height: 20px; background: #8ab4f8; border-radius: 50%; cursor: pointer;
        }
        /* Modal transition */
        #comparison-modal {
            transition: opacity 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-dark-bg text-dark-text-primary flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-dark-text-primary">Image Compression and Resizing</h1>
            <p class="text-dark-text-secondary mt-2">すべての処理はブラウザ内で完結します。画像がサーバーにアップロードされることはありません。</p>
            <p class="text-dark-text-secondary mt-1">複数ファイルのドラッグ＆ドロップで一括処理できます。</p>
        </header>

        <main class="bg-dark-card p-6 sm:p-8 rounded-2xl shadow-lg">
            <!-- Upload Area -->
            <div id="upload-area">
                <label for="file-input" id="drop-zone" class="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed border-dark-border rounded-xl cursor-pointer hover:bg-dark-hover transition-colors">
                    <svg class="w-12 h-12 text-dark-text-secondary mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                    </svg>
                    <p class="text-lg font-medium text-dark-text-muted">画像のリサイズとファイル圧縮</p>
                    <p class="text-sm text-dark-text-secondary mt-1">クリックまたはドラッグ＆ドロップで開始</p>
                </label>
                <input type="file" id="file-input" accept="image/jpeg,image/png,image/gif,image/webp" multiple>
            </div>

            <!-- Editor/Preview Area (Initially Hidden) -->
            <div id="editor-area" class="hidden">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Left: Preview & File List -->
                    <div class="flex flex-col">
                        <div id="preview-container" class="flex flex-col items-center justify-center bg-dark-bg p-4 rounded-xl min-h-[350px]">
                            <img id="preview-image" src="#" alt="Image preview" class="max-w-full max-h-80 object-contain block rounded-lg">
                        </div>
                         <div id="file-list-container" class="mt-4 hidden">
                            <h3 class="font-bold text-dark-text-muted mb-2">ファイル一覧 (<span id="file-count">0</span>)</h3>
                            <ul id="file-list" class="text-sm text-dark-text-secondary max-h-24 overflow-y-auto bg-dark-bg p-3 rounded-lg"></ul>
                        </div>
                        <div id="original-info" class="text-center mt-4 text-sm text-dark-text-secondary"></div>
                    </div>

                    <!-- Right: Settings -->
                    <div>
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold text-dark-text-primary">設定</h2>
                            <button id="reset-button" class="text-sm bg-dark-border text-dark-text-primary py-1 px-3 rounded-lg hover:bg-[#7c8186] transition">リセット</button>
                        </div>
                        
                        <!-- Aspect Ratio -->
                        <div class="mb-4">
                            <label for="aspect-ratio" class="block text-sm font-medium text-dark-text-muted mb-1">アスペクト比</label>
                            <select id="aspect-ratio" class="w-full p-2 bg-dark-hover border border-dark-border text-dark-text-primary rounded-lg focus:ring-2 focus:ring-dark-accent focus:border-dark-accent transition">
                                <option value="original">元の比率を維持</option>
                                <option value="free">自由変形</option>
                                <option value="1:1">1:1 (正方形)</option>
                                <option value="4:3">4:3</option>
                                <option value="16:9">16:9</option>
                            </select>
                        </div>
                        
                        <!-- Dimensions -->
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-1/2">
                                <label for="width-input" class="block text-sm font-medium text-dark-text-muted mb-1">幅 (px)</label>
                                <input type="number" id="width-input" class="w-full p-2 bg-dark-hover border border-dark-border text-dark-text-primary rounded-lg" min="1">
                            </div>
                            <div class="w-1/2">
                                <label for="height-input" class="block text-sm font-medium text-dark-text-muted mb-1">高さ (px)</label>
                                <input type="number" id="height-input" class="w-full p-2 bg-dark-hover border border-dark-border text-dark-text-primary rounded-lg" min="1">
                            </div>
                        </div>

                        <!-- Output Format -->
                        <div class="mb-4">
                            <label for="format-select" class="block text-sm font-medium text-dark-text-muted mb-1">出力形式</label>
                            <select id="format-select" class="w-full p-2 bg-dark-hover border border-dark-border text-dark-text-primary rounded-lg">
                                <option value="image/webp">WebP</option>
                                <option value="image/jpeg">JPEG</option>
                                <option value="image/png">PNG</option>
                            </select>
                        </div>

                        <!-- Quality Slider -->
                        <div id="quality-section" class="mb-2">
                            <div class="flex justify-between items-center mb-1">
                                <label for="quality-slider" class="block text-sm font-medium text-dark-text-muted">品質</label>
                                <span id="quality-value" class="text-sm font-semibold text-dark-accent">80%</span>
                            </div>
                            <input type="range" id="quality-slider" min="1" max="100" value="80" class="w-full h-2 bg-slate-500 rounded-lg appearance-none cursor-pointer">
                        </div>

                        <!-- Estimated Size Section -->
                        <div id="estimation-section" class="my-4 p-3 bg-dark-bg rounded-lg text-center hidden">
                             <p class="text-sm text-dark-text-secondary">
                                予想ファイルサイズ: 
                                <span id="estimated-size" class="font-bold text-dark-success">...</span> 
                                (<span id="compression-percentage" class="font-bold text-dark-success">...</span> 削減)
                            </p>
                        </div>
                        
                        <!-- Action Button -->
                        <button id="process-button" disabled class="w-full bg-dark-accent text-dark-bg font-bold py-3 px-4 rounded-lg hover:bg-dark-accent-hover transition-all disabled:bg-dark-button-disabled disabled:text-dark-button-text-disabled disabled:cursor-not-allowed flex items-center justify-center">
                             <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                              </svg>
                            <span id="button-text">リサイズして比較</span>
                        </button>
                    </div>
                </div>
            </div>
             <!-- Error Message -->
            <div id="error-message" class="hidden mt-4 text-center text-red-400 bg-red-900/50 p-3 rounded-lg"></div>
        </main>

        <footer class="text-center mt-8 py-4">
            <p id="copyright-notice" class="text-sm text-dark-text-secondary"></p>
        </footer>
    </div>

    <!-- Modal for image comparison -->
    <div id="comparison-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-dark-card w-full max-w-6xl rounded-2xl shadow-xl p-6 md:p-8 relative">
            <button id="close-modal-button" class="absolute top-3 right-4 text-dark-text-secondary text-4xl font-light hover:text-dark-text-primary transition">&times;</button>
            <h2 class="text-center text-2xl md:text-3xl font-bold mb-6 md:mb-8">画像比較</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8">
                <div class="flex flex-col items-center">
                    <h3 class="text-xl font-semibold text-dark-text-muted mb-4">元画像</h3>
                    <div class="bg-dark-bg p-4 rounded-lg w-full h-full flex items-center justify-center">
                        <img id="modal-original-image" src="#" class="max-w-full h-auto max-h-[50vh] object-contain">
                    </div>
                    <div id="modal-original-info" class="mt-2 text-sm text-dark-text-secondary"></div>
                </div>
                <div class="flex flex-col items-center">
                    <h3 class="text-xl font-semibold text-dark-text-muted mb-4">リサイズ後</h3>
                    <div class="bg-dark-bg p-4 rounded-lg w-full h-full flex items-center justify-center">
                        <img id="modal-resized-image" src="#" class="max-w-full h-auto max-h-[50vh] object-contain">
                    </div>
                    <div id="modal-resized-info" class="mt-2 text-sm text-dark-success font-semibold"></div>
                </div>
            </div>
            <div class="mt-8 text-center">
                <button id="modal-download-btn" class="bg-dark-accent text-dark-bg font-bold py-3 px-8 rounded-lg hover:bg-dark-accent-hover transition-all">ダウンロード</button>
            </div>
        </div>
    </div>


    <script>
    // This wrapper ensures the script runs only after the entire HTML page is loaded.
    document.addEventListener('DOMContentLoaded', function() {
        // --- DOM Elements ---
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const editorArea = document.getElementById('editor-area');
        const previewImage = document.getElementById('preview-image');
        const originalInfo = document.getElementById('original-info');
        const aspectRatioSelect = document.getElementById('aspect-ratio');
        const widthInput = document.getElementById('width-input');
        const heightInput = document.getElementById('height-input');
        const formatSelect = document.getElementById('format-select');
        const qualitySection = document.getElementById('quality-section');
        const qualitySlider = document.getElementById('quality-slider');
        const qualityValue = document.getElementById('quality-value');
        const estimationSection = document.getElementById('estimation-section');
        const estimatedSize = document.getElementById('estimated-size');
        const compressionPercentage = document.getElementById('compression-percentage');
        const processButton = document.getElementById('process-button');
        const resetButton = document.getElementById('reset-button');
        const errorMessage = document.getElementById('error-message');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const copyrightElement = document.getElementById('copyright-notice');
        const fileListContainer = document.getElementById('file-list-container');
        const fileList = document.getElementById('file-list');
        const fileCount = document.getElementById('file-count');
        
        // Modal elements
        const comparisonModal = document.getElementById('comparison-modal');
        const closeModalButton = document.getElementById('close-modal-button');
        const modalOriginalImage = document.getElementById('modal-original-image');
        const modalResizedImage = document.getElementById('modal-resized-image');
        const modalOriginalInfo = document.getElementById('modal-original-info');
        const modalResizedInfo = document.getElementById('modal-resized-info');

        // --- State variables ---
        let filesToProcess = [];
        let originalImageObject = null; // To hold the loaded Image object for resizing
        let originalImageDataUrl = ''; // For display purposes
        let originalWidth = 0;
        let originalHeight = 0;
        let originalAspectRatio = 1;
        let isProcessing = false;
        
        // --- Debounce function ---
        let debounceTimer;
        const debounce = (func, delay) => {
            return (...args) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(this, args), delay);
            };
        };

        const debouncedUpdateEstimate = debounce(updateEstimate, 300);

        // --- Event Listeners ---
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('drag-over'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length) handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFiles(e.target.files); });
        widthInput.addEventListener('input', () => { 
            handleDimensionChange('width');
            debouncedUpdateEstimate();
        });
        heightInput.addEventListener('input', () => {
            handleDimensionChange('height');
            debouncedUpdateEstimate();
        });
        aspectRatioSelect.addEventListener('change', () => {
            handleDimensionChange('width');
            debouncedUpdateEstimate();
        });
        formatSelect.addEventListener('change', () => {
            const isPng = formatSelect.value === 'image/png';
            qualitySection.style.display = isPng ? 'none' : 'block';
            debouncedUpdateEstimate();
        });
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = `${e.target.value}%`;
            debouncedUpdateEstimate();
        });
        processButton.addEventListener('click', processFiles);
        resetButton.addEventListener('click', resetApp);
        closeModalButton.addEventListener('click', hideModal);
        comparisonModal.addEventListener('click', (e) => {
            if (e.target === comparisonModal) {
                hideModal();
            }
        });

        // --- Core Functions ---

        function handleFiles(fileListInput) {
            const validFiles = Array.from(fileListInput).filter(f => f.type.startsWith('image/'));
            if (validFiles.length === 0) {
                showError('画像ファイルを選択してください。');
                return;
            }
            hideError();

            filesToProcess = validFiles.map(file => ({ file, id: Math.random().toString(36).substring(2, 9) }));
            
            updateFileListUI();
            
            const firstFile = filesToProcess[0].file;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImageDataUrl = e.target.result;
                previewImage.src = originalImageDataUrl;
                
                originalImageObject = new Image();
                originalImageObject.onload = () => {
                    originalWidth = originalImageObject.width;
                    originalHeight = originalImageObject.height;
                    originalAspectRatio = originalWidth / originalHeight;
                    widthInput.value = originalWidth;
                    heightInput.value = originalHeight;
                    updateOriginalInfo(firstFile);
                    debouncedUpdateEstimate();
                };
                originalImageObject.src = originalImageDataUrl;
            };
            reader.readAsDataURL(firstFile);

            uploadArea.classList.add('hidden');
            editorArea.classList.remove('hidden');
            processButton.disabled = false;
            
            const isBatch = filesToProcess.length > 1;
            aspectRatioSelect.disabled = isBatch;
            if (isBatch) {
                aspectRatioSelect.value = 'original';
                buttonText.textContent = "ZIPで一括ダウンロード";
            } else {
                buttonText.textContent = "リサイズして比較";
            }
        }
        
        function resetApp() {
            filesToProcess = [];
            originalImageObject = null;
            originalImageDataUrl = '';
            fileInput.value = '';
            
            editorArea.classList.add('hidden');
            uploadArea.classList.remove('hidden');
            
            previewImage.src = "#";
            originalInfo.innerHTML = "";
            processButton.disabled = true;
            hideError();
        }

        function handleDimensionChange(changedInput) {
            const ratioStr = aspectRatioSelect.value;
            if (ratioStr === 'free') return;

            let newWidth = parseInt(widthInput.value, 10);
            let newHeight = parseInt(heightInput.value, 10);
            
            let targetAspectRatio = originalAspectRatio;
            if(ratioStr !== 'original' && ratioStr !== 'free') {
                const [w, h] = ratioStr.split(':');
                targetAspectRatio = w / h;
            }

            if (changedInput === 'width') {
                if (newWidth > 0) heightInput.value = Math.round(newWidth / targetAspectRatio);
            } else {
                if (newHeight > 0) widthInput.value = Math.round(newHeight * targetAspectRatio);
            }
        }

        async function processFiles() {
            if (filesToProcess.length === 0 || isProcessing) return;
            setLoading(true);

            if (filesToProcess.length > 1) {
                await processBatchFiles();
            } else {
                await processSingleFileForModal();
            }
            
            setLoading(false);
        }
        
        function getProcessOptions() {
            return {
                width: parseInt(widthInput.value, 10),
                height: parseInt(heightInput.value, 10),
                format: formatSelect.value,
                quality: formatSelect.value === 'image/png' ? 1.0 : parseInt(qualitySlider.value, 10) / 100,
            };
        }

        function createResizedBlob(image, options) {
             return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = options.width;
                canvas.height = options.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(image, 0, 0, options.width, options.height);
                canvas.toBlob(blob => {
                    resolve(blob);
                }, options.format, options.quality);
            });
        }

        async function processSingleFileForModal() {
            const options = getProcessOptions();
            if (!(options.width > 0 && options.height > 0)) {
                showError('幅と高さを正しく入力してください。');
                setLoading(false);
                return;
            }
            
            const blob = await createResizedBlob(originalImageObject, options);
            
            const originalFile = filesToProcess[0].file;
            const originalInfoData = {
                width: originalWidth,
                height: originalHeight,
                size: originalFile.size
            };

            const resizedInfo = {
                width: options.width,
                height: options.height,
                size: blob.size
            };

            const resizedDataUrl = URL.createObjectURL(blob);
            const fileName = createFileName(originalFile.name, options.format);
            showModal(originalImageDataUrl, resizedDataUrl, fileName, blob, originalInfoData, resizedInfo);
        }

        async function processBatchFiles() {
            const options = getProcessOptions();
            if (!(options.width > 0 && options.height > 0)) {
                showError('幅と高さを正しく入力してください。');
                return;
            }
            
            const zip = new JSZip();
            
            setLoading(true, `処理中 (0 / ${filesToProcess.length})...`);

            for (let i = 0; i < filesToProcess.length; i++) {
                const file = filesToProcess[i].file;
                try {
                    const img = new Image();
                    const imgLoadPromise = new Promise(resolve => img.onload = resolve);
                    img.src = URL.createObjectURL(file);
                    await imgLoadPromise;
                    
                    const blob = await createResizedBlob(img, options);
                    const fileName = createFileName(file.name, options.format);
                    zip.file(fileName, blob);
                    URL.revokeObjectURL(img.src);
                    setLoading(true, `処理中 (${i + 1} / ${filesToProcess.length})...`);
                } catch (error) {
                    console.error(`Failed to process ${file.name}:`, error);
                }
            }
            
            setLoading(true, 'ZIPファイルを生成中...');
            const zipBlob = await zip.generateAsync({ type: "blob" });
            triggerDownload(zipBlob, "resized-images.zip");
        }
        
        function triggerDownload(blob, fileName) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }
        
        function showModal(originalSrc, resizedSrc, fileName, blob, originalInfo, resizedInfo) {
            modalOriginalImage.src = originalSrc;
            modalResizedImage.src = resizedSrc;

            modalOriginalInfo.textContent = `${originalInfo.width} x ${originalInfo.height} px - ${formatBytes(originalInfo.size)}`;
            modalResizedInfo.textContent = `${resizedInfo.width} x ${resizedInfo.height} px - ${formatBytes(resizedInfo.size)}`;

            let modalDownloadBtn = document.getElementById('modal-download-btn');
            
            const newDownloadBtn = modalDownloadBtn.cloneNode(true);
            modalDownloadBtn.parentNode.replaceChild(newDownloadBtn, modalDownloadBtn);
            
            newDownloadBtn.addEventListener('click', () => {
                triggerDownload(blob, fileName);
            });

            comparisonModal.classList.remove('hidden');
        }

        function hideModal() {
            if (modalResizedImage.src.startsWith('blob:')) {
                URL.revokeObjectURL(modalResizedImage.src);
            }
            comparisonModal.classList.add('hidden');
        }

        // --- UI Helper Functions ---
        function updateFileListUI() {
            fileListContainer.classList.toggle('hidden', filesToProcess.length <= 1);
            fileCount.textContent = filesToProcess.length;
            fileList.innerHTML = '';
            filesToProcess.forEach(f => {
                const li = document.createElement('li');
                li.textContent = f.file.name;
                li.className = 'truncate';
                fileList.appendChild(li);
            });
        }
        
        function updateOriginalInfo(file) {
            originalInfo.innerHTML = `元のサイズ: ${originalWidth} x ${originalHeight} px<br>ファイルサイズ: ${formatBytes(file.size)}`;
        }
        
        async function updateEstimate() {
             if (filesToProcess.length === 0 || !originalImageObject || formatSelect.value === 'image/png') {
                estimationSection.classList.add('hidden');
                return;
            }
            estimationSection.classList.remove('hidden');
            estimatedSize.textContent = '計算中...';
            compressionPercentage.textContent = '...';
            
            const options = getProcessOptions();
            if (!(options.width > 0 && options.height > 0)) return;

            const blob = await createResizedBlob(originalImageObject, options);
            if (blob) {
                const originalFile = filesToProcess[0].file;
                const estimatedFileSize = blob.size;
                const reduction = 1 - (estimatedFileSize / originalFile.size);
                const percentage = Math.max(0, Math.round(reduction * 100));
                estimatedSize.textContent = formatBytes(estimatedFileSize);
                compressionPercentage.textContent = `${percentage}%`;
            }
        }
        
        function setLoading(isLoading, text = null) {
            isProcessing = isLoading;
            processButton.disabled = isLoading;
            const loadingTextSpan = document.getElementById('loading-text-span');

            if (isLoading) {
                loadingSpinner.classList.remove('hidden');
                buttonText.classList.add('hidden');
                if(text) {
                    if(loadingTextSpan) {
                        loadingTextSpan.textContent = text;
                    } else {
                        processButton.insertAdjacentHTML('beforeend', `<span id="loading-text-span">${text}</span>`);
                    }
                }
            } else {
                loadingSpinner.classList.add('hidden');
                buttonText.classList.remove('hidden');
                if(loadingTextSpan) loadingTextSpan.remove();
                
                if (filesToProcess.length > 1) {
                    buttonText.textContent = "ZIPで一括ダウンロード";
                } else {
                    buttonText.textContent = "リサイズして比較";
                }
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }
        
        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }
        
        function createFileName(originalName, format) {
            const name = originalName.split('.').slice(0, -1).join('.');
            const ext = format.split('/')[1];
            return `${name}-resized.${ext}`;
        }

        function setCopyright() {
            const startYear = 2025;
            const currentYear = new Date().getFullYear();
            const yearString = currentYear > startYear ? `${startYear}-${currentYear}` : startYear;
            copyrightElement.textContent = `© ${yearString} JILCH inc.`;
        }
        
        // Initialize on load
        setCopyright();
    });
    </script>
</body>
